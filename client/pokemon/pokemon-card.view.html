<md-card class="pokemon-card-mini" ng-init="pokemon.parseProps()">
  <a ng-href="#/pokemon/{{pokemon.id}}" class="card-link">
    <md-card-header>
      <md-card-avatar>
        <div class="icon-container">
          <img ng-if="pokemon.data.isEgg" style="margin-left:-5px" src="https://github.com/msikma/pokesprite/blob/master/icons/etc/egg.png?raw=true" />
          <img ng-class="{'pokemon-egg': pokemon.data.isEgg}" ng-src="https://github.com/msikma/pokesprite/blob/master/icons/{{pokemon.iconUrl}}.png?raw=true" />
        </div>
      </md-card-avatar>
      <span class="md-headline">{{pokemon.data.nickname}}</span>
    </md-card-header>
  </a>
    <md-card-content layout="column">
      <div layout="row" layout-align="none center">
        <img class="pokeball"
          ng-if="pokemon.ballNameUrl"
          ng-src="https://pokeapi.co/media/sprites/items/{{pokemon.ballNameUrl}}.png"
          title="In a {{pokemon.data.ballName}}" />
        <img class="held-item"
          ng-if="pokemon.heldItemUrl"
          ng-src="https://pokeapi.co/media/sprites/items/{{pokemon.heldItemUrl}}.png"
          title="Holding {{pokemon.data.heldItemName}}" />
        <span flex></span>
        <span class="language-tag" layout-align="end" title="Language">{{pokemon.data.language}}</span>
      </div>
      <div layout="row" layout-align="none center">
        <div flex style="font-weight:bold;" title="Species">{{pokemon.data.speciesName}}<span ng-if="pokemon.data.isEgg"> (Egg)</span></div>
        <md-icon ng-if="pokemon.data.isShiny" md-svg-icon="/img/icons/shiny.svg" aria-label="shiny" class="pokemon-shiny" title="Shiny"></md-icon>
        <md-icon ng-if="pokemon.isKB" md-svg-icon="/img/icons/kb.svg" aria-label="pentagon" class="pokemon-kb" title="Originated from Gen 6"></md-icon>
      </div>
      <div layout="row" layout-align="none center">
        <div flex title="Level">Level {{pokemon.data.level}}</div>
        <span layout-align="end">
          <i ng-if="pokemon.data.visibility === 'private'" class="material-icons visibility" title="Private">lock</i>
          <i ng-if="pokemon.data.visibility === 'readonly'" class="material-icons visibility" title="Read-Only">remove_red_eye</i>
          <i ng-if="pokemon.data.visibility === 'public'" class="material-icons visibility" title="Public">people</i>
        </span>
      </div>
      <div flex title="Nature">{{pokemon.data.natureName}}</div>
      <div flex ng-class="{'pokemon-ha': pokemon.hasHA}" ng-attr-title="{{pokemon.hasHA ? 'Ability (HA)' : 'Ability'}}">{{pokemon.data.abilityName}}</div>
      <div flex title="OT, TID">{{pokemon.data.ot}}, {{pokemon.paddedTid}}</div>
      <div flex><span ng-repeat="iv in pokemon.ivs track by $index"><span ng-class="{'increased-stat': $index === pokemon.natureStats[0],
                      'decreased-stat': $index === pokemon.natureStats[1]}">{{iv}}</span>{{$last ? '' : '.'}}</span></div>
    </md-card-content>
</md-card>
